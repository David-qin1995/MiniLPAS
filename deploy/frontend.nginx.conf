server {
    listen 8081;
    server_name _;

    gzip on;
    gzip_types text/plain application/javascript text/css application/json image/svg+xml;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # 可选：后端反代（若前端与后端同域部署，可放开）
